<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
        <title>Mesto</title>
    </head>
<body>
    <div class="page">
        <header class="header">
            <img src="images/Vector.svg" alt="Лого" class="header__logo">
        </header>
        <main class="content">
            <section class="menu">
                <div class="menu__panel">
                    <div class="menu__profile">
                        <img src="images/Avatar.png" alt="Жак-Ив Кусто" class="menu__avatar">
                        <div class="menu__container">
                            <div class="menu__inf">
                                <h1 class="menu__name">Жак-Ив Кусто</h1>
                                <p class="menu__description">Исследователь океана</p>
                            </div>
                            <button class="menu__edit" type="button"><img class="menu__edit-pic" src="images/Edit.svg" alt="Редактирование"></button>
                        </div>
                    </div>
                    <button class="menu__button" type="button"></button>
                </div>
            </section>
            <section class="pictures">
                <div class="grid">                  
                </div>
            </section>
            <section class="popup" id="profileEditor">
                <div class="popup__container">
                    <button class="popup__container-close" type="button" id="profileEditorClose"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__info" name="profileInput" id="popupInf">
                        <input class="popup__input" id="name" name="Name" type="text" value="" placeholder="Имя">
                        <input class="popup__input" id="description" name="description" type="text" value="" placeholder="Профессия">
                        <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
                    </form>
                </div>
            </section>
            <section class="popup" id="imageEditor">
                <div class="popup__container">
                    <button class="popup__container-close" type="button" id="imageEditorClose"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__info" name="photoInput" id="cardInf">
                        <input class="popup__input" id="photoName" name="Name" type="text" value="" placeholder="Название">
                        <input class="popup__input" id="photoLink" name="description" type="text" value="" placeholder="Ссылка на картинку">
                        <button class="popup__button" type="submit" aria-label="Сохранить">Создать</button>
                    </form>
                </div>
            </section>
            <section class="popup popup-opacity" id="imagePopup">
                <div class="image-popup__container">
                    <img class="image-popup__photo" src="#" alt="#">
                    <button class="image-popup__close"></button>
                    <p class="image-popup__name"></p>
                </div>
            </section>
        </main> 
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <template class="card__template">
        <div class="grid__card"> 
            <img class="card__image" src="${element.link}" alt="${element.name}">
            <button class="card__delete-button"><img class="card__delete" src="images/Delete.svg"></button>
            <div class="card__container"> 
              <h2 class="card__text">${element.name}</h2> 
              <button class="card__button card__button_is-active" type="button"></button> 
            </div> 
        </div>
    </template>
    <script src="scripts/main.js"></script>
</body>
</html>
