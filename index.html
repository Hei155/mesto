<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
        <title>Mesto</title>
    </head>
<body>
    <div class="page">
        <header class="header">
            <img src="images/Vector.svg" alt="Лого" class="header__logo">
        </header>
        <main class="content">
            <section class="menu">
                <div class="menu__panel">
                    <div class="menu__profile">
                        <img src="images/Avatar.png" alt="Жак-Ив Кусто" class="menu__avatar">
                        <div class="menu__container">
                            <div class="menu__inf">
                                <h1 class="menu__name">Жак-Ив Кусто</h1>
                                <p class="menu__description">Исследователь океана</p>
                            </div>
                            <button class="menu__edit" type="button"><img src="images/Edit.svg" class="menu__edit-pic" alt="Редактировать"></button>
                        </div>
                    </div>
                    <button class="menu__button" type="button"><img src="images/Button.svg" class="menu__button-pic" alt="Добавить"></button>
                </div>
            </section>
            <section class="pictures">
                <div class="grid">                  
                </div>
            </section>
            <section class="popup  popup_toggle">
                <div class="popup__container">
                    <button class="popup__container-close" type="button"><img class="popup__close" src="images/Close-Icon.svg" alt="Закрыть"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__info" name="profileInput">
                        <input class="popup__input" id="name" name="Name" type="text" value="">
                        <input class="popup__input" id="description" name="description" type="text" value="">
                        <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
                    </form>
                </div>
            </section>
            <section class="photo-editor photo-editor_toggle">
                <div class="photo-editor__container">
                    <button class="photo-editor__container-close" type="button"><img class="photo-editor__close" src="images/Close-Icon.svg" alt="Закрыть"></button>
                    <h2 class="photo-editor__title">Новое место</h2>
                    <form class="photo-editor__info" name="profileInput">
                        <input class="photo-editor__input" id="photoName" name="Name" type="text" value="Название">
                        <input class="photo-editor__input" id="photoLink" name="description" type="text" value="Ссылка на картинку">
                        <button class="photo-editor__button" type="submit" aria-label="Сохранить">Создать</button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
