<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Лого" class="header__logo"></header><main class="content"><section class="menu"><div class="menu__panel"><div class="menu__profile"><div class="menu__pictures"><img src="#" alt="Жак-Ив Кусто" class="menu__avatar"> <img src="a086f758840ae814ecde.svg" alt="Редактировать" class="menu__photo-edit"></div><div class="menu__container"><div class="menu__information"><h1 class="menu__name">Жак-Ив Кусто</h1><p class="menu__description">Исследователь океана</p></div><button class="menu__profile-edit-button" type="button"><img class="menu__edit-pic" src="af236f6cf67005f1d7aa.svg" alt="Редактирование"></button></div></div><button class="menu__image-edit-button" type="button"></button></div></section><section class="pictures"><div class="grid"></div></section><section class="popup" id="profileEditor"><div class="popup__container"><button class="popup__container-close" type="button" id="profileEditorClose"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="profileForm" id="popupInformation" novalidate><label class="popup__field"><input class="popup__input" id="name" name="name" value="" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__input-error name-error"></span></label> <label class="popup__field"><input class="popup__input" id="description" name="description" value="" placeholder="Профессия" required minlength="2" maxlength="200"> <span class="popup__input-error description-error"></span></label> <button class="popup__button popup__button_inactive" type="submit" aria-label="Сохранить" id="profileButton">Сохранить</button></form></div></section><section class="popup" id="imageEditor"><div class="popup__container"><button class="popup__container-close" type="button" id="imageEditorClose"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="photoInput" id="cardInformation" novalidate><label class="popup__field"><input class="popup__input" id="photo" name="name" value="" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__input-error photo-error"></span></label> <label class="popup__field"><input class="popup__input" id="link" name="description" type="url" value="" placeholder="Ссылка на картинку" required> <span class="popup__input-error link-error"></span></label> <button class="popup__button popup__button_inactive" type="submit" aria-label="Сохранить" id="photoButton">Создать</button></form></div></section><section class="popup popup_opacity" id="imagePopup"><div class="popup__image-container"><img class="popup__photo" src="#" alt="#"> <button class="popup__image-close" type="button"></button><p class="popup__name"></p></div></section><section class="popup" id="submitDelete"><div class="popup__container"><button class="popup__container-close"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__button" id="deleteCardButton">Да</button></div></section><section class="popup" id="editPicture"><div class="popup__container"><button class="popup__container-close"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="photoInput" id="avatarInformation" novalidate><label class="popup__field"><input class="popup__input" id="profile" name="photoProfileName" type="url" value="" placeholder="Ссылка на картинку" required> <span class="popup__input-error profile-error"></span></label> <button class="popup__button popup__button_inactive" type="submit" aria-label="Сохранить" id="profilePictureButton">Сохранить</button></form></div></section></main><footer class="footer"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer></div><template class="card-template"><div class="grid__card card"><img class="card__image" src="${element.link}" alt="${element.name}"> <button class="card__delete-button" type="button"><img class="card__delete" src="2af49b82d305a6ea3442.svg"></button><div class="card__container"><h2 class="card__text">${element.name}</h2><div class="card__likes"><button class="card__button-like card__button-like_is-active" type="button"></button> <span class="card__likes-number"></span></div></div></div></template></body></html>
