<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
        <title>Mesto</title>
    </head>
<body>
    <div class="page">
        <header class="header">
            <img src="images/Vector.svg" alt="Лого" class="header__logo">
        </header>
        <main class="content">
            <section class="menu">
                <div class="menu__panel">
                    <div class="menu__profile">
                        <img src="images/Avatar.png" alt="Жак-Ив Кусто" class="menu__avatar">
                        <div class="menu__container">
                            <div class="menu__inf">
                                <h1 class="menu__name">Жак-Ив Кусто</h1>
                                <p class="menu__description">Исследователь океана</p>
                            </div>
                            <button class="menu__edit" type="button"><img class="menu__edit-pic" src="images/Edit.svg" alt="Редактирование"></button>
                        </div>
                    </div>
                    <button class="menu__button" type="button"></button>
                </div>
            </section>
            <section class="pictures">
                <div class="grid">                  
                </div>
            </section>
            <section class="popup" id="profileEditor">
                <div class="popup__container">
                    <button class="popup__container-close" type="button" id="profileEditorClose"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__info" name="profileInput" id="popupInf" novalidate>
                        <label class="popup__field">
                            <input class="popup__input" id="name" name="Name" type="text" value="" placeholder="Имя" required minlength="2" maxlength="40">
                            <span class="popup__input-error name-error"></span>
                        </label>
                        <label class="popup__field">
                            <input class="popup__input" id="description" name="description" type="text" value="" placeholder="Профессия" required minlength="2" maxlength="200">
                            <span class="popup__input-error description-error"></span>
                        </label>
                        <button class="popup__button" type="submit" aria-label="Сохранить" id="profileButton">Сохранить</button>
                    </form>
                </div>
            </section>
            <section class="popup" id="imageEditor">
                <div class="popup__container">
                    <button class="popup__container-close" type="button" id="imageEditorClose"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__info" name="photoInput" id="cardInf" novalidate>
                        <label class="popup__field">
                            <input class="popup__input" id="photo-name" name="photoName" type="text" value="" placeholder="Название" required minlength="2" maxlength="30">
                            <span class="popup__input-error photo-name-error"></span>
                            </label>
                        <label class="popup__field">
                            <input class="popup__input" id="photo-link" name="photoDescription" type="url" value="" placeholder="Ссылка на картинку" required>
                            <span class="popup__input-error photo-link-error"></span>
                        </label>
                        <button class="popup__button popup__button_inactive" type="submit" aria-label="Сохранить" id="photoButton">Создать</button>
                    </form>
                </div>
            </section>
            <section class="popup popup_opacity" id="imagePopup">
                <div class="popup__image-container">
                    <img class="popup__photo" src="#" alt="#">
                    <button class="popup__image-close" type="button"></button>
                    <p class="popup__name"></p>
                </div>
            </section>
        </main> 
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <template class="card-template">
        <div class="grid__card card"> 
            <img class="card__image" src="${element.link}" alt="${element.name}">
            <button class="card__delete-button" type="button"><img class="card__delete" src="images/Delete.svg"></button>
            <div class="card__container"> 
              <h2 class="card__text">${element.name}</h2> 
              <button class="card__button card__button_is-active" type="button"></button> 
            </div> 
        </div>
    </template>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
