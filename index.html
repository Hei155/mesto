<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
        <title>Mesto</title>
    </head>
<body>
    <div class="page">
        <header class="header">
            <img src="images/Vector.svg" alt="Лого" class="header__logo">
        </header>
        <main class="content">
            <section class="menu">
                <div class="menu__panel">
                    <div class="menu__profile">
                        <img src="images/Avatar.png" alt="Жак-Ив Кусто" class="menu__avatar">
                        <div class="menu__container">
                            <div class="menu__inf">
                                <h1 class="menu__name">Жак-Ив Кусто</h1>
                                <p class="menu__description">Исследователь океана</p>
                            </div>
                            <button class="menu__edit" type="button"><img src="images/Edit.svg" class="menu__edit-pic" alt="Редактировать"></button>
                        </div>
                    </div>
                    <button class="menu__button" type="button"><img src="images/Button.svg" class="menu__button-pic" alt="Добавить"></button>
                </div>
            </section>
            <section class="pictures"> 
                <div class="grid">
                    <div class="grid__card">
                        <img class="grid__image" src="images/Karachevsk.jpg" alt="Карачевск">
                        <div class="grid__container">
                            <h2 class="grid__text">Карачевск</h2>
                            <button class="grid__button" type="button"><img src="images/Like.svg" class="grid__like" alt="Нравится"></button>
                        </div>
                    </div>
                    <div class="grid__card">
                        <img class="grid__image" src="images/Elbrus.jpg" alt="Эльбрус">
                        <div class="grid__container">
                            <h2 class="grid__text">Гора Эльбрус</h2>
                            <button class="grid__button" type="button"><img src="images/Like.svg" class="grid__like" alt="Нравится"></button>
                        </div>
                    </div>
                    <div class="grid__card">
                        <img class="grid__image" src="images/Dombai.jpg" alt="Домбай">
                        <div class="grid__container">
                            <h2 class="grid__text">Домбай</h2>
                            <button class="grid__button" type="button"><img src="images/Like.svg" class="grid__like" alt="Нравится"></button>
                        </div>
                    </div>
                    <div class="grid__card">
                        <img class="grid__image" src="images/Elbrus.jpg" alt="Эльбрус">
                        <div class="grid__container">
                            <h2 class="grid__text">Гора Эльбрус</h2>
                            <button class="grid__button" type="button"><img src="images/Like.svg" class="grid__like" alt="Нравится"></button>
                        </div>
                    </div>
                    <div class="grid__card">
                        <img class="grid__image" src="images/Dombai.jpg" alt="Домбай">
                        <div class="grid__container">
                            <h2 class="grid__text">Домбай</h2>
                            <button class="grid__button" type="button"><img src="images/Like.svg" class="grid__like" alt="Нравится"></button>
                        </div>
                    </div>
                    <div class="grid__card">
                        <img class="grid__image" src="images/Karachevsk.jpg" alt="Карачевск">
                        <div class="grid__container">
                            <h2 class="grid__text">Карачаево-Черкесия</h2>
                            <button class="grid__button" type="button"><img src="images/Like.svg" class="grid__like" alt="Нравится"></button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="popup  popup_toggle">
                <div class="popup__container">
                    <button class="popup__container-close"><img class="popup__close" src="images/Close-Icon.svg" alt="Закрыть"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="profileInfo" class="profile__info">
                        <input class="popup__input" id="name" name="Name" type="text" value="">
                        <input class="popup__input" id="description" name="description" type="text" value="">
                        <button class="popup__button" type="submit" aria-label="Сохранить ввод">Сохранить</button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p class="footer__text">&copy; 2020 Mesto Russia</p>
            </div>
        </footer>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
